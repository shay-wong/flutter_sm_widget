name: flutter_sm_widget
description: "A Flutter package with widgets."
version: 0.0.2-dev.2
homepage: "https://github.com/shay-wong/flutter_sm_widget"
repository: "https://github.com/shay-wong/flutter_sm_widget"
issue_tracker: "https://github.com/shay-wong/flutter_sm_widget/issues"

environment:
  sdk: ">=3.3.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_sm_image: ^0.0.2-dev.3
  flutter_sm_network: ^0.0.1
  get: ^4.6.6
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

flutter_gen:
  output: lib/generated/
  line_length: 120
  assets:
    outputs:
      package_parameter_enabled: true
